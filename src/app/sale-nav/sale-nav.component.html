<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
     [mode]="'over'"
    [opened]="false"> 
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="navClick('export')">Export as pdf</a>
      <a mat-list-item href="#">Export as excel</a>
      
      <a mat-list-item href="#">Report an issue</a>
      <a mat-list-item (click)="openUserdailog()">Add new user</a>
      <a mat-list-item href="#">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav
    #drawerEnd
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
     [mode]="'over'"
     [position]="'end'"
    [opened]="false"> 
    <mat-toolbar color="primary">Menu</mat-toolbar>
    
        <mat-form-field>
            <mat-select placeholder="Global"  multiple>
              <mat-option  [value]="opt1">Option 1</mat-option>
              <mat-option  [value]="opt1">Option 1</mat-option>
              <mat-option  [value]="opt1">Option 1</mat-option>
            </mat-select>
            
          </mat-form-field>
     
  
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Sales Analytics</span>
      <span class="example-spacer"></span>
      <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawerEnd.toggle()"
      >
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    </mat-toolbar>
  <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
