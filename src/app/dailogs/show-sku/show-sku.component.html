<div class="sku-model">
<table class="table table-striped table-condensed">
  <thead>
    <th>Product Code</th>
    <th>Product Name</th>
  </thead>
  <tbody>
    <tr *ngFor="let itm of data">           
      <td>{{itm.productCode}}</td>
      <td>{{itm.productName}}</td>
    </tr>
  </tbody>

</table>
</div>
